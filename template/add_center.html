{% extends "base.html" %}


{% block content %}
{% load static %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Center
                <small>Welcome to EDUGIC</small>
                </h2>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="post" action="{% url 'add_center' %}">
                                {% csrf_token %}
                                <label for="email_address">State Name</label>
                                <select  name="state_name"  class="form-control">
                                <option>Andhra Pradesh</option>
                                <option>Andaman and Nicobar Islands</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chandigarh</option>
                                <option>Chhattisgarh</option>
                                <option>Dadar and Nagar Haveli</option>
                                <option>Daman and Diu</option>
                                <option >Delhi</option>
                                <option>Lakshadweep</option>
                                <option>Puducherry</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu and Kashmir</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                                </select>
                                <label for="email_address">City Name</label>
                                <div class="form-group">
                                    <input type="text" name="city_name" placeholder="Enter Center name" class="form-control">
                                    </div>
                                <label for="email_address">Institute Name</label>
                                <div class="form-group">
                                    <input type="text" name="institute_name" placeholder="Enter Institute name" class="form-control">
                                </div>

                                <button type="submit" class="btn btn-raised btn-success btn-round  waves-effect">Save</button>
                                <button type="reset" class="btn btn-warning  btn-round waves-effect">Reset</button>
                                <a href="{% url 'exam_center' %}" class="btn btn-danger  btn-round waves-effect">Close</a>
                            </form>
                        </div>
