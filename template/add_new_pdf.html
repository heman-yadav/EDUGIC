{% extends "base.html" %}


{% block content %}
{% load static %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>PDF Post
                <small>Welcome to EDUGIC</small>
                </h2>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="post" action="{% url 'add_new_pdf' %}">
                                {% csrf_token%}
                                <label for="email_address">Subject Name</label>
{#                                <div class="form-group">                                #}
{#                                    <input type="text" name="name" class="form-control" placeholder="Enter your Subject name">#}
{#                                </div>#}
                                <select class="form-control show-tick" name="name">
                                     {% for i in data.d1 %}
                                    <option>{{ i.subject_name }}</option>
                                     {% endfor %}
                                </select>

                                <label for="email_address">Topic Name</label>
                                    <select class="form-control show-tick" name="topics_name">
                                   {% for i in data.d3 %}
                                        <option>{{ i.topic_name }}</option>
                                        {% endfor %}
                                </select>

                                <label for="password">Details</label>
                                <div class="form-group">                                
                                    <textarea type="text" name="details" class="form-control" placeholder="Enter your detail"></textarea>
                                </div>
                                <label for="email_address">PDF URL</label>
                                <div class="form-group">                                
                                    <input type="url" name="pdfurl" id="url" class="form-control"
                                    placeholder="https://example.com"
                                    pattern="https://.*">
                                </div>
                                <button type="submit" class="btn btn-raised btn-primary btn-round waves-effect">Save</button>
                                <a href="{% url 'pdf_tutorial' %}" class="btn btn-raised btn-primary btn-round waves-effect">Close</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
