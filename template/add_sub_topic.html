{% extends "base.html" %}


{% block content %}
{% load static %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Sub Topic
                <small>Welcome to EDUGIC</small>
                </h2>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="post" action="{% url 'add_sub_topic' %}">
                                {% csrf_token %}
                                <label for="email_address">Subject Name</label>
                                <select class="form-control show-tick" name="subject_name">
                                   {% for i in data.d1 %}
                                    <option>{{ i.subject_name }}</option>
                                    {% endfor %}
                                </select> 
                                <label for="email_address">Topic Name</label>
                                <select class="form-control show-tick" name="topic_name">
                                    {% for i in data.d3 %}
                                    <option>{{ i.topic_name }}</option>
                                    {% endfor %}
                                </select> 
                                <label for="email_address">Sub Topic Name</label>
                                <div class="form-group">                                
                                    <input type="text" id="" name="sub_topic" class="form-control" placeholder="Enter your sub topic name">
                                </div>
                                <button type="submit" class="btn btn-raised btn-primary btn-round waves-effect">Save</button>
                                <a href="{% url 'sub_topics' %}" class="btn btn-raised btn-primary btn-round waves-effect">Close</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>



{% endblock %}
