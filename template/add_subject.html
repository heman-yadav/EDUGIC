{% extends "base.html" %}


{% block content %}
{% load static %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add subject
                <small> Welcome to EDUGIC </small>
                </h2>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="post" action="{% url 'add_subject' %}">
                                {% csrf_token %}
                                <label for="email_address">Group Name</label>
                                <select class="form-control show-tick" name="group_name">
                                    {% for i in data.d4 %}
                                    <option>{{ i.group_name }}</option>
                                    {% endfor %}
                                </select>
                                <label for="email_address">Subject Name</label>
                                <div class="form-group">                                
                                    <input type="text" id="email_address" name="subject_name" class="form-control" placeholder="Subject Name">
                                </div>
                                <button type="submit" class="btn btn-raised btn-primary btn-round waves-effect">Save</button>
                                <a href="{% url 'subjects' %}" class="btn btn-raised btn-primary btn-round waves-effect">Close</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>


{% endblock %}
