{% extends "base.html" %}


{% block content %}
{% load static %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Topic
                <small>Welcome to EDUGIC</small>
                </h2>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="post" action="{% url 'add_topics' %}">
                                {% csrf_token %}
                                <label for="email_address">Subject Name</label>
                                <div class="form-group">
                                    <select class="form-control show-tick" name="subject_name">
                                        {% for i in data %}
                                        <option>{{ i.subject_name }}</option>
                                        {% endfor %}
                                    </select> 
                                </div>
                                <label for="email_address">Topic Name</label>
                                <div class="form-group" style="padding-left: 20px;padding-right: 20px;">                                
                                    <input type="text" id="" name="topic" class="form-control" value="" placeholder="Topic Name">
                                </div>
                                <button type="submit" name="topic_name" class="btn btn-raised btn-primary btn-round waves-effect">Save</button>
                                <a href="{% url 'topics' %}" name="topic_name" class="btn btn-raised btn-primary btn-round waves-effect">Close</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}
