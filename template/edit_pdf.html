{% extends "base.html" %}


{% block content %}
{% load static %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Update PDF
                <small>Welcome to Edit Page...</small>
                </h2>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="post" action="{% url 'update_pdf' %}">
                                {% csrf_token%}
                                <input type="hidden" name="id" value="{{ data.id }}">
                                <label for="email_address">Subject Name</label>
                                <div class="form-group">                                
                                    <input type="text" value="{{ data.subject_name }}" name="name" class="form-control" placeholder="Enter your Subject name">
                                </div>
                                <label for="email_address">Topic Name</label>
                                <div class="form-group">                                
                                    <input type="text" value="{{ data.topics_name }}" name="topics_name" class="form-control" placeholder="Enter your topic name">
                                </div>
                                <label for="password">Details</label>
                                <div class="form-group">                                
                                    <textarea type="text" name="details" class="form-control" placeholder="Enter your detail">{{ data.details }}</textarea>
                                </div>
                                <label for="email_address">PDF URL</label>
                                <div class="form-group">                                
                                    <input type="url" value="{{ data.pdf_url }}" name="pdfurl" id="url" class="form-control"
                                    placeholder="https://example.com"
                                    pattern="https://.*">
                                </div>
                                <button type="submit" class="btn btn-raised btn-success btn-round waves-effect">Save</button>
                                <button type="reset" class="btn btn-raised btn-warning btn-round waves-effect">Reser</button>
                                <a href="/pdf_tutorial" class="btn btn-raised btn-danger btn-round waves-effect">Close</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
