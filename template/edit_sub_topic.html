{% extends "base.html" %}


{% block content %}
{% load static %}
<!-- Main Content -->
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Update Sub Topic
                <small>Welcome to Edit Page...</small>
                </h2>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="post" action="{% url 'update_sub_topics' %}">
                                {% csrf_token %}
                            {% for i in data %}
                                <input type="hidden" name="id" value="{{ data.d4.id }}">
                            {% endfor %}
                                <label for="email_address">Subject Name</label>
                                <select class="form-control show-tick" name="subject_name">
                                    {% for i in data.d1 %}
                                        {% if data.d4.subject_name == 'subject_name' %}
                                        <option selected>{{ i.subject_name }}</option>
                                        {% else %}
                                         <option selected>{{ i.subject_name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>

                                <label for="email_address">Topic Name</label>
                                <select class="form-control show-tick" name="topic_name">
                                    {% for i in data.d3 %}
                                        {% if data.d4.topic_name == 'topic_name' %}
                                        <option>{{ i.topic_name }}</option>
                                            {% else %}
                                        <option selected>{{ i.topic_name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                                <label for="email_address">Sub Topic Name</label>
                                <div class="form-group">                                
                                    <input type="text" name="sub_topic" id="" value="{{ data.d4.sub_topic }}" class="form-control" placeholder="Enter your sub topic name">
                                </div>

                                <button type="submit" class="btn btn-success  btn-round waves-effect">Save</button>
                                <button type="reset" class="btn btn-warning  btn-round waves-effect">Reset</button>
                                <a href="/sub_topics" class="btn btn-danger  btn-round waves-effect">Close</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
<!-- Jquery Core Js --> 
<script src="assets/bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) --> 
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src="assets/bundles/morrisscripts.bundle.js"></script><!-- Morris Plugin Js -->
<script src="assets/bundles/jvectormap.bundle.js"></script> <!-- JVectorMap Plugin Js -->
<script src="assets/bundles/knob.bundle.js"></script> <!-- Jquery Knob-->

<script src="assets/bundles/mainscripts.bundle.js"></script>
<script src="assets/js/pages/index.js"></script>
</body>
