{% extends "base.html" %}


{% block content %}
{% load static %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Edit Topic
                <small>Welcome to Edit Topic....</small>
                </h2>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="post" action="{% url 'update_topics' %}">
                                {% csrf_token %}
                            <input type="hidden" value="{{ data.d4.id }}" name="id" >
                                <label for="email_address">Subject Name</label>
                                <div class="form-group">
                                    <select class="form-control show-tick" name="subject_name">
                                        {% for i in data.d1 %}
                                            {% if data.d4.subject_name == 'subject_name' %}
                                                <option selected>{{ i.subject_name }}</option>
                                            {% else %}
                                                 <option>{{ i.subject_name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select> 
                                </div>
                                <label for="email_address">Topic Name</label>
                                <div class="form-group" style="padding-left: 20px;padding-right: 20px;">
                                    <input type="text" id=""  name="topic_name" class="form-control" value="{{ data.d4.topic_name }}" placeholder="Topic Name">
                                </div>
                                <button type="submit" name="save" class="btn btn-raised btn-primary btn-round waves-effect">Save</button>
                                <a href="{% url 'topics' %}" name="close" class="btn btn-raised btn-primary btn-round waves-effect">Close</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}
