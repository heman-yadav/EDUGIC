{% extends "base.html" %}


{% block content %}
{% load static %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Import/Export Questions
                <small>Welcome to EDUGIC</small>
                </h2>
                <div class="btn-group" style="margin-top: 15px;">
                    <a href="add_question.html" class="btn btn-success"><span class="fa fa-plus-circle"></span>&nbsp;Add New Question</a>             
                    <a href="" name="" id="" data-toggle="modal" data-target="#largeModal1" class="btn btn-warning"><span class="fa fa-edit"></span>&nbsp;Import/Export Question</a>               
                    <a href="" name="deleteallfrm" id="deleteallfrm"  class="btn btn-danger"><span class="fa fa-trash"></span>&nbsp;Delete</a>   
                    <a href="Assessment 3 - Auditing and Assurance.docx" class="text-danger" style="margin-left: 10px;margin-top: 13px;">Click Here to Download File</a>            
                </div>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form>
                                <label for="">Upload Photo</label>
                                <div class="form-group">                                
                                    <input type="file" id="" class="form-control">
                                </div>
                                <label for="email_address">Group</label>
                                <select class="form-control show-tick">
                                    <option>---Select Group---</option>
                                    <option>Ketchup</option>
                                    <option>Relish</option>
                                </select> 
                                <label for="email_address">Subjects</label>
                                <select class="form-control show-tick">
                                    <option>---Select Subjects---</option>
                                    <option>Ketchup</option>
                                    <option>Relish</option>
                                </select>

                                    <option>---Select Topics---</option>
                                    <option>Ketchup</option>
                                    <option>Relish</option>
                                </select> 
                                <label for="email_address">Sub Topics</label>
                                <select class="form-control show-tick">

                                    <option>Ketchup</option>
                                    <option>Relish</option>
                                </select>
                            
                                <button type="button" class="btn btn-raised btn-primary btn-round waves-effect" style="margin-top: 10px;">Import Questions</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

</section>
