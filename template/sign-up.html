{% load static %}
<!doctype html>
<html class="no-js " lang="en">

<!-- Mirrored from www.wrraptheme.com/templates/square/html/light/sign-up.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 05 Jun 2019 17:51:16 GMT -->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="EDUGIC Bootstrap 4 Admin Dashboard with ui kit.">

<!-- Favicon-->
<link rel="icon" href="logo.ico" type="image/x-icon">
<link rel="stylesheet" href="{% static 'new/assets/plugins/bootstrap/css/bootstrap.min.css' %}">

<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/color_skins.css' %}">
</head>

<body class="theme-cyan">
<div class="authentication sidebar-collapse">
    <!-- Navbar -->
   
    <!-- End Navbar -->
    <div class="page-header">
        <div class="container">
            <div class="col-md-12 content-center">
                <div class="card-plain">
                    <form class="form" method="post" action="{% url 'sign_up' %}">
                        {% csrf_token %}
                        <div class="header">
                            <div class="logo-container expandUp">
                                <img src="{% static 'new/assets/images/edugic.png' %}" alt="">
                            </div>
                            <h5>Sign Up</h5>
                            <span>Register a new membership</span>
                        </div>
                        <div class="content">                                                
                            <div class="input-group">
                                <input type="text" name="username" class="form-control" placeholder="Enter User Name">
                                <span class="input-group-addon"><i class="zmdi zmdi-account-circle"></i></span>
                            </div>
                            <div class="input-group">
                                <input type="text" name="email" class="form-control" placeholder="Enter Email">
                                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                            </div>
                            <div class="input-group">
                                <input type="password" name="password" placeholder="Password" class="form-control" />
                                <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                            </div>                        
                        </div>
                        <div class="checkbox">
                                <input id="terms" type="checkbox">
                                <label for="terms">
                                I read and agree to the <a href="javascript:void(0);">terms of usage</a>
                                </label>
                            </div>
                        <div class="footer">
                            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light">SIGN UP</button>
                            <a href="{% url 'sign_in' %}" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light">SIGN IN</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js --> 
<script src="{% static 'assets/js/pages/authentication/page.js' %}"></script>
</body>

<!-- Mirrored from www.wrraptheme.com/templates/square/html/light/sign-up.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 05 Jun 2019 17:51:16 GMT -->
</html>
