{% extends "base.html" %}


{% block content %}
{% load static %}
<!-- Main Content -->
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>View Package
                <small>Welcome to view Page....</small>
                </h2>
            </div>
        </div> 
    </div>
    <div class="container-fluid">        
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <form method="post" action="{% url 'update_packages' %}">
                                {% csrf_token %}
                                <label for="email_address">Type</label>
                                <div class="form-group">
                                        <div class="radio inlineblock m-r-20">
                                            <input type="radio" name="gender" id="male" class="with-gap" value="option1">
                                            <label for="male">Paid</label>
                                        </div>                                
                                        <div class="radio inlineblock">
                                            <input type="radio" name="gender" id="Female" class="with-gap" value="option2">
                                            <label for="Female">Free</label>
                                        </div>
                                    </div>
                                <label for="email_address">Package Name</label>
                                <div class="form-group">                                
                                        <input type="text" name="package_name" id="" value="{{ data.package_name }}" class="form-control" placeholder="Enter your package name">
                                </div>
                                <label for="email_address">Exam</label>
                                <div class="form-group">                                
                                    <input type="text" id="" name="exam" value="{{ data.exam }}" class="form-control" placeholder="Enter your exam">
                                </div>
                                <label for="email_address">Amount</label>
                                <div class="form-group">                                
                                    <input type="text" id="" name="amount" value="{{ data.amount }}" class="form-control" placeholder="Enter your amount">
                                </div>
                                <label for="password">Discount Amount</label>
                                <div class="form-group">                                
                                    <input type="text" id="" name="discount_amount" value="{{ data.discount_amount }}" class="form-control" placeholder="Enter your discount amount">
                                </div>
                                <label for="password">Expiry Days</label>
                                <div class="form-group">                                
                                        <input type="text" id="" name="expiry_days" value="{{ data.expiry_days }}" class="form-control" placeholder="Enter your Expiry Days">
                                </div>
                                <label for="">Upload Photo</label>
                                <div class="form-group">                                
                                    <input type="file" id="" name="upload_photo" class="form-control" value="{{ data.upload_photo }}">
                                </div>
                                <label for="">Description</label>
                                <div class="form-group">                                
                                    <textarea   id="" name="description" cols="30" rows="3" class="form-control">{{ data.description }}</textarea>
                                </div>
{#
                                <a href="/packages" class="btn btn-raised btn-danger btn-round waves-effect">Close</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
<!-- Jquery Core Js --> 
<script src="assets/bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) --> 
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src="assets/bundles/morrisscripts.bundle.js"></script><!-- Morris Plugin Js -->
<script src="assets/bundles/jvectormap.bundle.js"></script> <!-- JVectorMap Plugin Js -->
<script src="assets/bundles/knob.bundle.js"></script> <!-- Jquery Knob-->

<script src="assets/bundles/mainscripts.bundle.js"></script>
<script src="assets/js/pages/index.js"></script>
</body>

{#</html>#}
{% endblock %}
